<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Interactive Photo Gallery</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Main header -->
  <header class="hidden">
    <h1>Interactive Photo Gallery</h1>
  </header>

  <!-- Main section -->
  <main class="grid">

    <form action="#" id="searchForm" class="form">
      <label for="search" class="hidden">Search Images</label>
      <input id="search" type="search" class="input__search" placeholder="Search image">
    </form>

    <!-- Photo grid -->
    <figure>
      <a data-fancybox="carousel" href="images/01.jpg"><img src="images/thumbnails/01.jpg" alt="Hay Bales in a field"></a>
      <figcaption class="hidden">I love hay bales. Took this snap on a drive through the countryside past some straw fields.</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/02.jpg"><img src="images/thumbnails/02.jpg" alt="A lake with a mountain in the background"></a>
      <figcaption class="hidden">The lake was so calm today. We had a great view of the snow on the mountains from here.</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/03.jpg"><img src="images/thumbnails/03.jpg" alt="A canyon with lots of trees"></a>
      <figcaption class="hidden">I hiked to the top of the mountain and got this picture of the canyon and trees below.</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/04.jpg"><img src="images/thumbnails/04.jpg" alt="An iceberg floating in the water"></a>
      <figcaption class="hidden">It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/05.jpg"><img src="images/thumbnails/05.jpg" alt="Red cliffs in the desert"></a>
      <figcaption class="hidden">The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/06.jpg"><img src="images/thumbnails/06.jpg" alt="Trees during fall"></a>
      <figcaption class="hidden">Fall is coming, I love when the leaves on the trees start to change color.</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/07.jpg"><img src="images/thumbnails/07.jpg" alt="A green plantation"></a>
      <figcaption class="hidden">I drove past this plantation yesterday, everything is so green!</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/08.jpg"><img src="images/thumbnails/08.jpg" alt="Sandy dunes"></a>
      <figcaption class="hidden">My summer vacation to the Oregon Coast. I love the sandy dunes!</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/09.jpg"><img src="images/thumbnails/09.jpg" alt="A countryside Lane"></a>
      <figcaption class="hidden">We enjoyed a quiet stroll down this countryside lane.</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/10.jpg"><img src="images/thumbnails/10.jpg" alt="Sunset over the coast"></a>
      <figcaption class="hidden">Sunset at the coast! The sky turned a lovely shade of orange.</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/11.jpg"><img src="images/thumbnails/11.jpg" alt="Green landscape seen from a cave opening"></a>
      <figcaption class="hidden">I did a tour of a cave today and the view of the landscape below was breathtaking.</figcaption>
    </figure>

    <figure>
      <a data-fancybox="carousel" href="images/12.jpg"><img src="images/thumbnails/12.jpg" alt="A field of bluebells"></a>
      <figcaption class="hidden">I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</figcaption>
    </figure>

  </main>

  <!-- Main footer -->
  <footer>
    <small>&copy; 2018 Kevin Martinez</small>
  </footer>

  <!-- Reload.js, automatically refresh and reload the browser-->
  <script src="reload/reload.js"></script>
  <!-- jQuery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- FancyBox jQuery lightbox library -->
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>
  <!-- My code <3 -->
  <script src="js/app.js"></script>
</body>

</html>
